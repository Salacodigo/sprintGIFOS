   <h1>Crear GIF</h1>
   <div class="screen-container">
      <!-- PASO 1 -->
      <div class="screen scStep1" id="scStep1">Pantalla1 - Aqui podras crear tus propios Gifos</div>
      <div class="screen scStep2" id="scStep2">Pantalla2 - Â¿NOs das acceso a tu camara?</div>

         <video id="video"></video>
      </div>
      <div class="screen scStep4" id="scStep4">Pantalla4 - GIFO subido con exito</div>

      <!-- Botones de la pantalla -->
      <img class="downloadBtn" src="../assets/icon-download.svg" alt="download GIF button" id="downloadCreatedGif">
      <img class="linkBtn" src="../assets/icon-link-normal.svg" alt="copy link button" id="linkCreatedGif">



      <!-- Indicadores -->
      <div class="steps-container">
         <img class="step stepOne" src="../assets/paso-a-paso1.svg" id="step-one" alt="step one indicator">
         <img class="step stepTwo" src="../assets/paso-a-paso2.svg" id="step-two" alt="step two indicator">
         <img class="step stepThree" src="../assets/paso-a-paso3.svg" id="step-three" alt="step three indicator">
         <div class="crono" id="crono">00:00:00</div>
         <div class="repeat" id="repeatRecording">REPETIR CAPTURA</div>
      </div>

      <!-- Botones -->
      <div class="button-container">
         <img src="../assets/CTA-comenzar.svg" alt="start button" class="createBtn startBtn" id="startBtn">
         <img src="../assets/CTA-record.svg" alt="record button" class="createBtn recordBtn" id="recordBtn">
         <img src="../assets/CTA-finalizar.svg" alt="finish button" class="createBtn finishBtn" id="finishBtn">
         <img src="../assets/CTA-upload.svg" alt="upload button" class="createBtn uploadBtn" id="uploadBtn">
      </div>
