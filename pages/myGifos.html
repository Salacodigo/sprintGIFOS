<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MyGifos</title>
   <link rel="shortcut icon" href="../assets/logo-mobile.svg" />
   <link rel="stylesheet" href="../styles/css/myGifos.css">
</head>

<body>
   <!-- NAVIGATION MENU -->
   <nav class="navbar-section" id="home-navbar">
      <div class="blue-bar"></div>
      <div class="navbar-container">
         <!-- GIF LOGO -->
         <div class="home-img-container">
            <div class="home-img">
               <a href="../pages/index.html">
                  <img src="../assets/logo-mobile.svg" id="home-GIFOS-logo" alt="GIFOS Logo">
               </a>
            </div>
         </div>
         <!-- menu hamburger -->
         <div class="menu-container">
            <input type="checkbox" id="menu-drop">
            <label class="label-menu" for="menu-drop">
               <div class="menu-checker">
                  <img class="btn-burguer" src="../assets/burger.svg" id="btn-burguer" alt="menudrop-button">
                  <img class="btn-burguerClose" src="../assets/close.svg" id="btn-burguerClose"
                     alt="menudrop-button-close">
               </div>
            </label>

            <div class="list-menu-container">
               <ul class="list-menu">
                  <li>
                     <a href="#" class="link-menu" id="mood">
                        <span>Modo nocturno</span>
                     </a>
                  </li>
                  <li>
                     <a href="../pages/favorites.html" class="link-menu">
                        <span>Favoritos</span>
                     </a>
                  </li>
                  <li>
                     <a href="../pages/myGifos.html" class="link-menu">
                        <span>Mis GIFOS</span>
                     </a>
                  </li>
                  <li>
                     <a href="../pages/createGif.html" class="link-menu">
                        <span id="crear-gif-link">Crear Gif</span>
                        <img id="crear-gif-img" src="../assets/button-crear-gifo.svg" alt="make a GIFO">
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </nav>

   <!-- GIF MAXIMIZADO -->
   <div class="maximize-container" id="maximize-container">
      <img class="closeBtn" id="closeMaximizedGifBtn" src="../assets/close.svg" alt="close maximized GIF button">

      <div class="previous-arrow" id="previous-arrow">
         <img src="../assets/button-slider-left.svg" alt="previous-gif-button">
      </div>
      <div class="maximized-gif-card">
         <img class="gifImage" id="maximized-gifImage"
            src="https://media4.giphy.com/media/LGBKlgMCKQbkDKcG4t/giphy-preview.webp?cid=69b893b54j3il5qk7sqlag0lbfbz95kti0g5fqbpr01x3989&rid=giphy-preview.webp&ct=g">
         <div class="gifDescription">
            <div class="gifInformation">
               <p class="gifUser" id="maximizedGifUser">mariannaraskin</p>
               <p class="gifTitle" id="maximizedGifTitle">Good Night Stars GIF by Marianna</p>
            </div>
            <div class="gifButtonContainer">
               <img class="favoriteBtn" id="maximizedFavoriteBtn" data-id="" src="../assets/icon-fav.svg"
                  alt="favorite button">
               <img class="downloadBtn" id="maximizedDownloadBtn" data-id="" src="../assets/icon-download.svg"
                  alt="download GIF button">
            </div>
         </div>
      </div>
      <div class="next-arrow" id="next-arrow">
         <img src="../assets/button-slider-right.svg" alt="next gif button">
      </div>
   </div>


   <!-- Resultados de los gifos Propios -->
   <section class="gif-search-results">
      <div class="title-container" id="title-container">
         <img src="../assets/icon-mis-gifos.svg" alt="favorites">
         <h2 class="title">Mis GIFOS</h2>
      </div>

      <!-- lorem__container se muestra si no hay resultados -->
      <div class="lorem-container" id="lorem-container">
         <img src="../assets/icon-mis-gifos-sin-contenido.svg" alt="No hay resultados de busqueda">
         <p class="title">¡Anímate a crear tu primer GIFO!</p>
      </div>
      <!-- main__container se oculta si no hay resultados -->

      <div id="cont-resultados">
         <div class="gif-container" id="myGifos"></div>
      </div>

      <div class="btn-VerMas" id="btn-VerMas">
         <img src="../assets/CTA-ver-mas.svg" alt="Ver mas GIFOS">
      </div>
   </section>

   <!-- GIFS trending -->
   <section class="trending-carrousel">
      <div class="trending-title">
         <h3>Trending GIFOS</h3>
      </div>
      <div class="description">
         <span class="slice">Mira los últimos</span>
         <span class="slice">GIFOS de nuestra comunidad</span>
      </div>
      <div class="carrousel-container">

         <div class="static-container">
            <div class="control-trending" id="control-left">
               <img src="../assets/button-slider-left.svg" alt="move the trending GIFOS to the left">
            </div>
            <div class="gif-container" id="carrousel"></div>
            <div class="control-trending" id="control-right">
               <img src="../assets/button-slider-right.svg" alt="move the trending GIFOS to the right">
            </div>
         </div>
      </div>

   </section>

   <!-- FOOTER -->
   <footer class="footer-container" id="footer">
      <div class="top-footer">
         <div class="title">
            <span>Compartir en:</span>
         </div>
         <div class="social-logos">
            <div class="social-icon facebook">
               <img src="../assets/icon_facebook.svg" alt="Facebook icon">
            </div>
            <div class="social-icon twitter">
               <img src="../assets/icon-twitter.svg" alt="Twitter icon">
            </div>
            <div class="social-icon instagram">
               <img src="../assets/icon_instagram.svg" alt="Instagram icon">
            </div>
         </div>
         <div class="text-container">
            <span>© GIFOS 2020 All Rights Reserved.</span>
         </div>
      </div>
      <div class="menu-bar"></div>
   </footer>

   <script src="../js/detenerScroll.js"></script>
   <script src="../js/GIF.js"></script>
   <script src="../js/Busqueda.js"></script>
   <script src="../js/storage.js"></script>
   <script src="../js/dibuja.js"></script>

   <script src="../js/maximizeGIF.js"></script>
   <script src="../js/statusFavorite.js"></script>
   <script src="../js/downloadGif.js"></script>
   <script src="../js/trendingCarrousel.js"></script>

   <script src="../js/homeBuscar.js"></script>

   <script src="../js/myGifosConstantes.js"></script>
   <script src="../js/myGifosEventListeners.js"></script>

   <!-- UI scripts -->
   <script src="../js/myGifosFuncionalidad.js"></script>
   <script src="../js/modoNocturno.js"></script>


</body>

</html>
